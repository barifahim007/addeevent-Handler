<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add event listener </title>
</head>

<body>
    <main>
        <section>
            <h1> now we seeing how to change mouse pointer</h1>
            <button id="btn-triggerd"> btn triggerd</button>
            <br>
            <input id="text-field" type="text">
        </section>
    </main>
    <script>
        document.getElementById('text-field').addEventListener('keyup', function (event) {
            console.log(event.target.value)
        })
        document.getElementById('btn-triggerd').addEventListener('mouseover', function () {
            console.log('triggerd insan')
        })
    </script>
</body>

</html>
